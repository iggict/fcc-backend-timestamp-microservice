<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timestamp Microservice</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Timestamp Microservice</h1>
      <hr />
    </header>
    <main>
      <h3>Usage example:</h3>
      <div class="api-example">
        <div class="end-point">
          <h4><a href="api/2015-12-25">/api/2015-12-25</a></h4>
        </div>
        <div class="output">
          <p>
            <code
              >{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00
              GMT"}</code
            >
          </p>
        </div>
      </div>
      <div class="api-example">
        <div class="end-point">
          <h4>
            <a href="api/1451001600000">/api/1451001600000</a>
          </h4>
        </div>
        <div class="output">
          <p>
            <code
              >{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00
              GMT"}</code
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
